---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-symlinks
      - id: check-shebang-scripts-are-executable
      - id: detect-private-key

  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker

  - repo: https://github.com/rhysd/actionlint
    rev: v1.6.27
    hooks:
      - id: actionlint-docker

  - repo: https://github.com/renovatebot/pre-commit-hooks
    rev: 37.301.3
    hooks:
      - id: renovate-config-validator
        args: ["--strict"]

  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.2.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: ["--strict" , "--force-scope"]

  - repo: local
    hooks:
      - id: update-readme-version
        name: update-readme-version
        language: script
        always_run: true
        pass_filenames: false # ensure that we don't run the command multiple times
        entry: .pre-commit-hooks/update_readme_version.sh
        types: [text]
        stages: [commit, push, manual]

  - repo: https://github.com/tcort/markdown-link-check
    rev: v3.12.1 # use tags until renovate supports sha: https://github.com/renovatebot/renovate/issues/22567
    hooks:
      - id: markdown-link-check
        args: [-q, -c .github/markdown-links.json]

...
