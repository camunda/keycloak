---
name: infra-checks

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]

jobs:
  actionlint:
    runs-on: ubuntu-latest
    steps:
      - uses: camunda/infra-global-github-actions/actionlint@gh-620-centralized-infracheck-workflow
        with:
          custom-config-file: .github/actionlint.yaml
